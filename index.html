<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .chat-container {
            width: 450px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px; /* Fixed height for the chat container */
        }
        .chat-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
            height: calc(100% - 120px); /* Adjust height to fit within the container */
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #6c757d;
            border-radius: 4px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #007bff;
            color: #ffffff;
            align-self: flex-end;
            float: right;
            clear: both;
        }
        .chat-message.bot {
            background-color: #dee2e6;
            color: #212529;
            align-self: flex-start;
            clear: both;
        }
        .chat-message.waiting {
            background-color: #ffc107;
            color: #212529;
            align-self: center;
            text-align: center;
            font-style: italic;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ced4da;
            padding: 10px;
            background-color: #ffffff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
  
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">

        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage('user', message);
            userInput.value = '';

            // Simulate bot response
           
                addMessage('bot', getBotResponse(message));
           
        }

        function addMessage(sender, message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(message) {
            // Simple bot response logic
            const responses = {
                'hello': 'Hi there!',
                'how are you': 'I am a bot, I am always good.',
                'bye': 'Goodbye!'
            };
            return responses[message.toLowerCase()] || "I don't understand that.";
        }
    </script>
</body>
</html>
